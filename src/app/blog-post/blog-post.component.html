<div class="post-container" *ngIf="post">
  <h1 class="post-title">{{ post.title }}</h1>
  <div class="post-date">created at: {{ post.date }}</div>
  <div class="post-content">
    <div [innerHTML]="post.content">{{ post.content }}</div>
  </div>
  <button
    [routerLink]="['/post/' + post.id]"
    class="post-details-button {{ buttonDisabled ? 'disabled' : '' }}"
  >
    Details
  </button>
</div>
